version: '3'

services:
  db:
    image: mariadb:10
    command: ["--innodb-buffer-pool-size=128M", "--expire-logs-days=5"]
    volumes:
      - /var/lib/data/docker/nextcloud0/mariadb:/var/lib/mysql
    env_file:
      - ../nextcloud0.env

  redis:
    image: redis

  app:
    build:
      context: .
      dockerfile: nextcloud.Dockerfile
    volumes:
      - nextcloud:/var/www/html
      - ./local.config.php:/local.config.php:ro
      - ./redis.config.php:/redis.config.php:ro
    environment:
      - MYSQL_HOST=db
    env_file:
      - ../nextcloud0.env
    depends_on:
      - db
      - redis

  web:
    image: nginx
    ports:
      - 127.0.0.1:8888:8888
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nextcloud:/var/www/html:ro
    depends_on:
      - app

  cron:
    build:
      context: .
      dockerfile: cron.Dockerfile
    user: www-data
    env_file:
      - ../nextcloud0.env
    volumes:
      - nextcloud:/var/www/html
    depends_on:
      - db
      - redis

volumes:
  nextcloud:
    driver: local
    driver_opts:
      type: none
      device: /var/lib/data/docker/nextcloud0/html
      o: bind
