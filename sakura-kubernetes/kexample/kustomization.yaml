---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# bases:
#   - base
resources:
  - resources/deployment.yaml
  - resources/service.yaml

namespace: kexample
commonLabels:
  kustomize: kexample
nameSuffix: -kexample

configMapGenerator:
  - name: configmap-from-envfile
    env: configs.env
  - name: configmap-from-file-content
    files:
      - files/data.txt
      - files/nginx_cmd.sh
      - files/nginx_index.html
