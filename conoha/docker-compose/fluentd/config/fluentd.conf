<source>
    @type tail
    path /rootfs/var_log/syslog
    pos_file /fluentd/pos_file/tail.rootfs.syslog
    tag tail.rootfs.syslog
    format syslog
    read_from_head true
</source>

<match tail.rootfs.syslog>
    @type stdout
    output_type json
</match>

<match fluent.**>
    @type stdout
    output_type json
</match>

<match tail.rootfs.syslog>
    @type kafka_buffered
    brokers 3ends.info:9092
    default_topic tail.rootfs.syslog
</match>
