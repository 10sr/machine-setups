---
version: '3'
services:
  db:
    restart: always
    image: postgres:alpine
### Uncomment to enable DB persistance
#    volumes:
#      - ./postgres:/var/lib/postgresql/data

  redis:
    restart: always
    image: redis:alpine
### Uncomment to enable REDIS persistance
#    volumes:
#      - ./redis:/data

  web:
    restart: always
    image: gargron/mastodon
    # Stick when run rails assets:precompile here!
    # build:
    #   context: .
    #   dockerfile: Dockerfile.web
    command: rails s -p 3000 -b 0.0.0.0
    env_file:
      - common.env
      - ../mastodon.env
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    volumes:
      - /var/lib/data/docker/mastodon0/web/public/assets:/mastodon/public/assets
      - /var/lib/data/docker/mastodon0/web/public/system:/mastodon/public/system

  streaming:
    restart: always
    image: gargron/mastodon
    env_file:
      - common.env
      - ../mastodon.env
    command: npm run start
    ports:
      - "4000:4000"
    depends_on:
      - db
      - redis

  sidekiq:
    restart: always
    image: gargron/mastodon
    env_file:
      - common.env
      - ../mastodon.env
    command: sidekiq -q default -q mailers -q pull -q push
    depends_on:
      - db
      - redis
    volumes:
      - /var/lib/data/docker/mastodon0/web/public/system:/mastodon/public/system
