---
- name: Install required packages
  apt:
    name:
      - python-jenkins
      - python-lxml
  become: yes

- name: Generate bootstrap job
  jenkins_job:
    config: "{{ lookup('template', 'templates/job.xml.j2') }}"
    name: "{{ jenkins_bootstrap_jobs_name }}"
    user: "{{ jenkins_bootstrap_jobs_webuser_username }}"
    password: "{{ jenkins_bootstrap_jobs_webuser_password }}"
    url: http://localhost:8080
