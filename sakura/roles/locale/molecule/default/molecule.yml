---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: ubuntu:16.04
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    group_vars:
      all:
        locale_locales:
          - ja_JP.UTF-8
          - en_US.UTF-8
        locale_default: en_US.UTF-8

verifier:
  name: testinfra
  lint:
    name: flake8
