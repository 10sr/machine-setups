---
- apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
  become: yes

- apt_repository:
    repo: 'deb https://deb.nodesource.com/node_6.x {{ docker_ubuntu_codename }} main'
    update_cache: yes
  become: yes

- apt_repository:
    repo: 'deb-src https://deb.nodesource.com/node_6.x {{ docker_ubuntu_codename }} main'
    update_cache: yes
  become: yes

- apt:
    name: nodejs
  become: yes

- npm:
    name: "{{ item }}"
    path: /home/docker/_pm2
  with_items:
    - pm2
  become: yes
  become_user: docker

- file:
    dest: /var/log/docker-pm2
    state: directory
    owner: docker
  become: yes

- include: pm2-app.yml
  vars:
    name: "{{ item.key }}"
    values: "{{ item.value }}"
  with_dict: "{{ docker_pm2 }}"

- template:
    src: docker-pm2.logrotate.j2
    dest: /etc/logrotate.d/docker-pm2
  become: yes
