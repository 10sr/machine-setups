---
apiVersion: v1
kind: Namespace
metadata:
  name: yuk-playground
---
apiVersion: v1
kind: Service
metadata:
  name: webtools-nodeport
  namespace: yuk-playground
spec:
  type: NodePort
  selector:
    app: webtools
  ports:
    - protocol: TCP
      port: 7700
      nodePort: 30077
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webtools-deployment
  namespace: yuk-playground
  labels:
    app: webtools
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webtools
  template:
    metadata:
      labels:
        app: webtools
    spec:
      containers:
        - name: webtools
          image: quay.io/10sr/webtools:v0.0.8
          ports:
            - containerPort: 7700
          env:
            - name: WEBTOOLS_SETTINGS_TOML
              value: ./settings_insecure.toml
